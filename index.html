<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prezzo Biglietto Treno</title>
    </head>
    <body>
        <div class="d-none jumbotron jumbotron-fluid bg-dark" id="showoff">
            <div class="container text-white text-center">
                <h1 class="display-4">Calcolatore Prezzo Biglietto Treno</h1>
                <hr class="my-4">
                <div class="row" id="mainRow">
                    <div class="col-md-4 text-left">
                        <p class="lead">Vorresti viaggiare per <span id="distance"></span> Km.</p>
                        <p class="lead">Hai <span id="age"></span> anni.</p>
                    </div>
                    <div class="col-md-4">
                        <p class="lead">Il prezzo intero del biglietto è di: <span id="price"></span> €.</p>
                    </div>
                    <div class="col-md-4">
                        <p class="lead">Il prezzo finale sarà di: <span id="finalprice"></span> €.</p>
                        <p class="d-none lead text-warning" id="paragWarning">Siamo Spiacenti, ma non hai diritto ad uno sconto.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
